<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMTGSSAI Deepseek</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 在<head>标签内添加 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body>
<div class="chat-container">
  <!-- 新增标题栏 -->
  <div class="header">
    <div class="header-left">
      <h1>何官 AI聊天機械人—Deepseek-R1</h1>
      
      <div class="chat-container">
  <div class="chat-history" id="chat-history">
      
  </div>
    <div class="new-chat">
    <button id="new-chat-button">開啟新對話</button>
  </div>
      <div class="input-area">
            <input type="text" id="user-input" placeholder="給Deepseek發送信息">
            <button id="send-button">發送</button>
        </div>
  </div>
    <div class="button-toolbar">
      <button id="r1-btn">🤔深度思考(R1)</button>
      <button id="search-btn">🌎聯網搜索</button>
      </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
